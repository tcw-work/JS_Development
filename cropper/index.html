<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cropper.js Test</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
</head>

<body>
    <input type="file" id="inputImage" accept="image/*">
    <button id="cropperReset">元の位置に戻す</button>
    <button id="cropperRotate">縦横調整</button>
    <div class="edit-box w-6/12">
        <img id="target" src="" alt="" class="w-80 h-80 object-cover"  >
    </div>
    <form method="get" action="index.html"><!--表示確認のため同じページで送信-->
        <img src="" id="preview" name="preview" alt="" class="w-24 h-24"><!--プレビュー用画像-->
        <button id='button'>確定</button>
        <input type="hidden" id="previewData" name="previewData"><!--送信用hidden-->
    </form>
    
    <!--送信テスト用 start-->
    <img id="receivedImage" class="w-24 h-24">
    <script>
        // URL パラメータから画像データを取得
        const urlParams = new URLSearchParams(window.location.search);
        const previewData = urlParams.get('previewData');
        if (previewData) {
            document.getElementById('receivedImage').src = previewData;
        }
    </script>
    <!--送信テスト用 end-->
    
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
